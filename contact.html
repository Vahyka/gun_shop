  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
    </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Магазин оружия</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Продукты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Контакты</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Свяжитесь с нами</h1>
      <p>Пожалуйста, заполните форму ниже, чтобы оставаться с нами на связи.</p>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Имя:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="Введите ваше имя" required
            data-error="Name is required">
          <span id="nameError"></span>
        </div>
        <div class="form-group">
          <label for="email">Адрес электронной почты:</label>
          <input type="email" class="form-control" id="email" name="email"
            placeholder="Введите ваш адрес электронной поты" required data-error="Please enter a valid email address">
          <span id="emailError"></span>
        </div>
        <div class="form-group">
          <label for="message">Сообщение:</label>
          <textarea class="form-control" id="message" name="message" rows="5" placeholder="Введите ваше сообщение"
            required data-error="Message is required"></textarea>
          <span id="messageError"></span>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
      <!-- Modal -->
      <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="successModal">Успех</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Успешно!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white text-center py-3">
      <div class="container">
        &copy; 2024 Оружейный магазин
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    <script src="script.js"></script>
  </body>
